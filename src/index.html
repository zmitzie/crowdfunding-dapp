<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crowdfunding dApp</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">KickstarTakis</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <!-- Load campaigns -->
      <div id="campaignsRow" class="row">
      </div>
    </div>

    <div id="campaignTemplate" style="display: none;">
      <div class="col-md-12">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Campaign Title</h3>
          </div>
          <div class="panel-body">
            <strong>Description</strong>: <span class="campaign-description"></span><br/>
            <strong>Goal</strong>: <span class="campaign-goal"></span> ETH<br/>
            <strong>Deadline</strong>: <span class="campaign-deadline"></span><br/>
            <strong>Collected so far</strong>: <span class="campaign-balance"></span> ETH<br/>
            <strong>Completed at</strong>: <span class="campaign-completedat"><i>~not completed yet~</i></span><br/><br/>
            <strong>Status</strong>: <span class="campaign-state"><i></i></span><br/><br/>
            <strong>Creator</strong>: <span class="campaign-creator">ETH Address</span><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
